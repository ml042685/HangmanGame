<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hangman-80's Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"></link>
  </head>
  <body>

    <div class="container">
    
        <div class="Jumbotron">
            <h1>Hangman!!</h1>
            <h3>Guess the 80s Movie!</h3>
        </div>
        <br>
        <div class="panel panel-default">
            <div class ="panlel-heading">
              <h5 class= "panel-title">Movie to Guess:</h5>
            </div>
            <div class="panel-body">
                <h3 id="MovietoGuess">--------</h3>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
              Wrong Guesses: <span id ="wrongGuesses"></span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Guesses Left: <span id ="numGuesses">9</span>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                Win Counter: <span id ="winCounter">0</span>
            </div>
        </div>
       
        <div class="panel panel-default">
            <div class="panel-body">
                Loss Counter: <span id ="lossCounter">0</span>
            </div>
        </div>
</body>
</html>
